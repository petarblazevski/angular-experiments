<main role="main">

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">CKEditor</h1>
      <p>
        CKEditor integration with Angular 5
      </p>
    </div>
  </div>

  <div class="container">
    <h1>Version 5</h1>
    <textarea class="form-control" rows="5" appCkeditor [data]="data" (change)="onChange($event)"></textarea>
    <hr>
    <h1>Version 4</h1>
    <ckeditor
      [(ngModel)]="data"
      [readonly]="false"
      (change)="onChange($event)"
    >
    </ckeditor>
  </div>

</main>
